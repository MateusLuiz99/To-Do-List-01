<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - 01</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" 
    rel="stylesheet">
<body>    
    <div class="to-do-conteudo">
        <div class="to-do-header">
            <header>To Do List 01</header>
        </div>
        <h3>Digite suas tarefas:</h3>
        <form id="to-do-form">
            <input type="text" id="input-to-do">
            <button id="btnAddToDo"><i class="fa fa-plus"></i></button>
        </form>
        <div class="janela-edit">
            <form>
                <h3 id="idTarefa">Editar tarefa</h3>
                <div class="form-linha">
                    <label for="tarefa">Tarefa:</label> 
                    <div class="mod-to-do">
                        <input type="text" id="inputAtualizar">                
                        <button id="btnAddModi">
                            <i class="fa-solid fa-check-double"></i>
                        </button>
                    </div>
                </div>
                <div class="form-linha">
                    <button class="btnCancelTarefa">Cancelar</button>
                </div>
            </form>
        </div>        
        <div class="cont-to-list">
            <p>Sua lista de tarefa:</p>
                <ul class="to-list">
                </ul>
        </div>
    </div>
    <script src="./js/script.js" defer></script>
</body>
</html>
